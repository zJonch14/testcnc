name: CNC por tmate

on:
  push:
    branches:
      - main # Se ejecuta al hacer push en la rama 'main'
  workflow_dispatch: # Permite ejecutarlo manualmente

jobs:
  ejecutar_comandos:
    runs-on: ubuntu-latest
    steps:
      - name: Imprimir información del sistema
        run: |
          echo "Sistema Operativo:"
          uname -a
          echo "Directorio actual:"
          pwd
          echo "Contenido del directorio:"
          ls -l

      - name: Ejecutar un script (si lo tienes)
        run: |
          # Asumiendo que tienes un script llamado 'mi_script.sh' en el repositorio
          # Primero, hazlo ejecutable:
          chmod +x mi_script.sh
          # Luego, ejecútalo:
          ./mi_script.sh

      - name: Otro comando
        run: echo "Este es otro comando"
