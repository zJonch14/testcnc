name: Tmate Session SSH Accessakahahw

# Se dispara ÚNICAMENTE de forma manual.
on:
  workflow_dispatch:

# Opcional: Asegura que solo se ejecute una sesión a la vez.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tmate_connection:
    # Usamos un runner estándar de Ubuntu
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del código (Opcional, pero útil)
        uses: actions/checkout@v4
        
      - name: Ejecutar Tmate y obtener la URL SSH
        # ¡ESTA ES LA ACCIÓN CORREGIDA!
        uses: max-sh/setup-tmate@v2 
        with:
          # Puedes especificar el tiempo máximo de inactividad de la sesión (en segundos)
          tmate-session-limit: 3600 # 1 hora
          
      # El Job se queda 'corriendo' en este paso.

