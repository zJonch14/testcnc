name: Ejemplo de Ejecución de Comandos Directos

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ejecutar_comandos:
    runs-on: ubuntu-latest
    steps:
      - name: Imprimir información
        run: |
          echo "Información del sistema:"
          uname -a
          echo "Fecha y hora:"
          date
          echo "Usuarios conectados (si aplica):"
          who

      - name: Comprobar espacio en disco
        run: df -h

      - name: Mostrar la versión de Python (si está instalado)
        run: python --version 2>&1 || echo "Python no está instalado"

      - name: Ejemplo de manipulación de archivos (¡con precaución!)
        run: |
          echo "Creando un archivo de ejemplo..."
          echo "Este es un ejemplo de contenido" > ejemplo.txt
          echo "Contenido del archivo:"
          cat ejemplo.txt
          # ¡Cuidado!  Los archivos creados de esta manera son temporales
          # y se eliminarán al finalizar el workflow.
